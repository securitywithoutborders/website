  intro_paragraphs: "Depuis l’avènement de l’ère digitale, ceux qui dénoncent
    la corruption, luttent contre le racisme et défendent la justice et la
    démocratie sur Internet sont plus que jamais menacés.<br />Sécurité sans
    Frontières est un collectif de professionnels de la sécurité informatique et de
    hackers qui se portent volontaires pour prêter assistance aux journalistes,
    défenseurs des droits de l’homme et organisations à but non-lucratif dans le
    domaine de la cybersécurité."
  activist_headline: "Vous êtes un activiste, un journaliste ou un défenseur des
    droits de l’homme ?"
  activist_p1: "Sécurité sans Frontières est à votre service. Nous pouvons vous
    assister en conduisant un audit de sécurité de votre site internet, en menant
    des investigations en cas d’attaque, et de manière générale en vous
    conseillant sur les problématiques liées à la cybersécurité. Les prestations de
    sécurisation étant le plus souvent coûteuses, tout individu ou organisation qui
    lutte contre les violations des droits de l’homme, le racisme et autres
    injustices peut bénéficier du soutien de SSF à titre gracieux."
